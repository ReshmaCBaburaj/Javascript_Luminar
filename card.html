<script>
      //1.fetch()-Asynchronous event-response->.then
      fetch('https://jsonplaceholder.typicode.com/users')//bydefault get method ->object data
      .then(data=>data.json())//object->array->o/p array of data
     .then(cards=>displayContent(cards))
     //2.display the content in html
    function displayContent(cards){
        for(let card of cards){
            htmldata=`<h1>${card.name}</h1>
            <h4>Username:<span>${card.username}</span><h4>
            <h4>email:<span>${card.email}</span><h4>
            <h4>Address:<span>${card.address}</span><h4>
            `

            result.innerHTML+=htmldata
        }
    }
</script>
